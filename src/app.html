<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />
		<link rel="mask-icon" href="%sveltekit.assets%/favicon/safari-pinned-tab.svg" color="#5bbad5" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon/favicon.ico" />
		<meta name="msapplication-TileColor" content="#00aba9" />
		<meta name="msapplication-config" content="%sveltekit.assets%/favicon/browserconfig.xml" />
		<meta name="theme-color" content="#222" />
		%sveltekit.head%
	</head>
	<body class="h-full">
		%sveltekit.body%
	</body>
</html>
